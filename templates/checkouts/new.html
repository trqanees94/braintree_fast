{% extends 'layout.html' %}
{% block content %}

<div class="wrapper">
 
  <div class="customer container">

    <header>
      <h1>Hi, <br>Let's create a customer</h1>
    </header>

    <form id="customer-form" method="post" action="/customer">
      <section>
        <label for="first_name">
          <span class="input-label">First Name</span>
          <div class="input-wrapper first_name-wrapper">
            <input id="first_name" name="first_name" type="tel" min="1" placeholder="FirstName">
          </div>
        </label>
  
        <label for="last_name">
          <span class="input-label">Last Name</span>
          <div class="input-wrapper last_name-wrapper">
            <input id="last_name" name="last_name" type="tel" min="1" placeholder="LastName">
          </div>
        </label>

        <section>
          <label for="spending_limit">
            <span class="input-label">Spending Limit</span>
            <div class="input-wrapper spending_limit-wrapper">
              <input id="spending_limit" name="spending_limit" type="tel" min="1" placeholder="SpendingLimit">
            </div>
          </label>
  
        <div class="bt-drop-in-wrapper">
          <div id="bt-dropin"></div>
        </div>
      </section>
  
      <input type="hidden" id="nonce" name="customer_method_nonce" />
      <button class="button" type="submit" id="submit-button"><span>Create Customer Object</span></button>
    </form>

  </div>


  <div class="view customers container">

    <header>
      <h1>Hi, <br>Let's view all customers</h1>
    </header>

    <form id="customer-form" method="get" action="/customers">
      <section>
          <div class="bt-drop-in-wrapper">
          <div id="bt-dropin"></div>
        </div>
      </section>
  
      <input type="hidden" id="nonce" name="customer_method_nonce" />
      <button class="button" type="submit" id="submit-button"><span>View All Customers</span></button>
    </form>

  </div>

  
  <div class="update customer container">
    
    <header>
      <h1>Hi, <br>Let's update customer</h1>
    </header>
    
    <form id="update-customer-form" method="get" action="/admin-customer">
      <section>
          <div class="bt-drop-in-wrapper">
          <div id="bt-dropin"></div>
          </div>
      </section>
  
      <input type="hidden" id="nonce" name="customer_method_nonce" />
      <button class="button" type="submit" id="submit-button"><span>Update Customer</span></button>
    </form>

  </div>
  

  <div class="children transaction container">
    
    <header>
      <h1>Hi, <br>Let's create a transaction for you</h1>
    </header>
    
    <form id="create-child-transaction-form" method="get" action="/create-child-transaction">
      <section>
          <div class="bt-drop-in-wrapper">
          <div id="bt-dropin"></div>
          </div>
      </section>
  
      <input type="hidden" id="nonce" name="customer_method_nonce" />
      <button class="button" type="submit" id="submit-button"><span>Create Transaction</span></button>
    </form>

  </div>

</div>
