{% extends 'layout.html' %}
{% block content %}

<div class="wrapper">
  <div class="checkout container">

    <header>
        <h1>Hi, <br>Let's create a transaction for</h1>
        <!-- <select class="customer-dropdown" id="rating" name="rating">
            {% for customer in customers %}
                <option value="{{customer}}">{{customer}}</option>
            {% endfor %}
        </select> -->

    </header>

    <form id="payment-form" method="post" action="/checkouts">
      <select class="customer-dropdown" id="customer_id" name="customer_id">
        {% for customer in customers %}
            <option value="{{customer}}">{{customer}}</option>
        {% endfor %}
      </select>

      <section>
        <label for="amount">
          <span class="input-label">Amount</span>
          <div class="input-wrapper amount-wrapper">
            <input id="amount" name="amount" type="tel" min="1" placeholder="Amount" value="10">
          </div>
        </label>

        <div class="bt-drop-in-wrapper">
          <div id="bt-dropin"></div>
        </div>
      </section>

      <input type="hidden" id="nonce" name="payment_method_nonce" />
      <button class="button" type="submit" id="submit-button"><span>Test Transaction</span></button>
    </form>
    
  </div>
</div>

<script src="https://js.braintreegateway.com/web/dropin/1.22.1/js/dropin.min.js"></script>
<script>

  // $(document).ready(function() {
  //     $("submit").click(function(){
  //         var child_customer = [];
  //         $.each($(".customer-dropdown option:selected"), function(){     
  //             child_customer.push($(this).val());
  //             console.log(child_customer)
  //         });
  //         alert("You have selected the customer - " + child_customer.join(", "));
  //     });
  // });

  var form = document.querySelector('#payment-form');
  var client_token = '{{ client_token }}';
  braintree.dropin.create({
    authorization: client_token,
    container: '#bt-dropin'
  }, function (createErr, instance) {
    form.addEventListener('submit', function (event) {
      event.preventDefault();

      instance.requestPaymentMethod(function (err, payload) {
        if (err) {
          console.log('Error', err);
          return;
        }
        // Add the nonce to the form and submit
        document.querySelector('#nonce').value = payload.nonce;
        
        
        form.submit();
      });
    });
  });
</script>
{% endblock %}
